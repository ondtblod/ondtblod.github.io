---
layout: default
---
<div class="post">

  <script>
    var sheets = {};
    {% for sheet in page.sheets %}
    sheets.{{ sheet[0] }} = {
      name: '{{ sheet[1].name }}',
      doc: '{{ sheet[1].doc }}'
    };
    {% endfor %}
  </script>
  <div id="main" class="row">

    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
    </header>
  </div>

</div>
