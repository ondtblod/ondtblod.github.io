---
layout: default
---
<div class="post col-md-12">

  <script>
    var sheets = {};
    {% for sheet in page.sheets %}
      sheets.{{ sheet[0] }} = {
        name: '{{ sheet[1].name }}',
        doc: '{{ sheet[1].doc }}',
        json: '{{ sheet[1].json }}'
      };
    {% endfor %}
  </script>
  <div id="main" class="row">

    <header class="post-header col-md-12">
      <h1 class="post-title">{{ page.title }}</h1>
    </header>
  </div>

</div>
